<!DOCTYPE html>
<html lang="en">
<head>
    <title>Survey form </title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
    <link rel="stylesheet" href="survey.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 

</head>
<body>
  <div class="container">
  <div class="d1"></div>
    <div class="full-card" id="card"> 
   <h1 id="title">Survey form</h1>
    <p id="description">Give us your feedback, take the survey to help us move our company in the right direction.</p>
      <form id="survey-form">
             <label id="name-label">Name:&nbsp;</label>
            <input type="text" id="name" placeholder="Your name here" required></br><br>
            <label id="email-label">Email:&nbsp;&nbsp;</label>
            <input type="email" placeholder="jsingh@hotmail.com" name="email" id="email" required><br><br>
          <label id="number-label">Age:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
          <input type="number" id="number" min="12" max="130" placeholder="Enter your age"><br><br>
          <label id="dropdown-label">Your occupation: </label><br>
          <select id="dropdown" class="dropdown">
            <option value="healthcareuser">Healthcare User</option>
            <option value="family">Family</option>
            <option value="doctor">Doctor</option>
            <option value="Nurse">Nurse</option>
            <option value="Clinician">Clinican</option>
            <option value="Manufacturer">Manufacturer</option>  </select>
          <br>
            <p id="designvalues">What is most important to you in a healthcare product?</p>
           
          <input type="checkbox" id="safety" value="safety">
          <label id="safety">Safety</Label><br><br>
          <input type="checkbox" id="comfort" value="comfort">
          <label id="comfort">Comfort</label>
          <br><br>
          <input type="checkbox" id="style" value="style">
          <label id="style">Style</label>
           <br>
          <p id="contactagain">May we contact you again?</p>
          
         <input type="radio" name="helpus" value="yes">
         <label id="radio-yes">&nbsp;Yes&nbsp;&nbsp;</label>
         
          <input type="radio" name="helpus" value="maybe">
          <label id="radio-maybe">&nbsp;Maybe&nbsp;&nbsp;</label>
          
          
          <input type="radio" name="helpus" value="maybe">
          <label id="radio-no">&nbsp;No&nbsp;&nbsp;</label><br><br>
          <label id="comments-label">Would you like to add anything else?</label><br>
          <textarea placeholder="write your comments here" id="comments" ></textarea><br>
          <br>
          <button type="submit" id="submit">Submit</button>
  
          </form>
  </div>
  <div class="d3"></div> \
</div>
 <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</Body>
</html>
